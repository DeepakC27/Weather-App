<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.jpg' />
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/metroUI/metro.min.css" rel="stylesheet">
    <link href="css/metroUI/metro-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    
    
</head>
<body class="bg-white">

    <div class="tile-area fixed-top">
        <h4 class="tile-area-title" id="web_heading">Weather App</h4>
        <div class="tile-area-controls">
            <button class="image-button icon-right bg-hover-dark no-border" id="bck">
                <span class="icon mif-arrow-left mif-ani-hover-flash mif-ani-fast img-circle" id="usr_icon"></span>
                <span class="sub-header no-margin hidden-xs">Back</span> 
            </button>
        </div>
    </div>    
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-sm-12 col-xs-12" id="main_heading">
    			<h4 id="data_heading"></h4>
    		</div>
    		<div class="col-sm-12 col-xs-12" id="carousel_content">
    			<div class="carousel">
    			</div>
    		</div>
    	</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/metro.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/renderdata.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
